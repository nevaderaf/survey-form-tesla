<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="survey_tesla.css">

<header>
<h1 id="title" style="text-align: center;">Tesla Model Purchase Form</h1>
<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</header>

<body>
<h2 id="description"><b>Fill details to complete your order:</b></h2>

    <form id="survey-form">

        <div class="input-headings">

        <label for="name" id="name-label"><b>Name:</b></label>
        <input id="name" type="text" name="name" placeholder="e.g. Nikola Tesla" class="form-inputs" required>
        </input>
        <br>

        <label for="email" id="email-label"><b>Email:</b></label>
        <input id="email" type="email" name="email" placeholder="nikolatesla@tesla.com" class="form-inputs" required>
        </input>
        <br>

        <label for="number" id="number-label"><b>Age:</b></label>
        <input id="number" type="number" name="number" placeholder="18" min="18" max="120" class="form-inputs" required style="text-align: center">
        </input>
        <br>

        <label for="dropdown" id="model"><b>Select your desired model:</b></label>
        <select id="dropdown" class="form-inputs">
            <option value="Model_S">Model S</option>
            <option value="Model_3">Model 3</option>
            <option value="Model_X">Model X</option>
            <option value="Model_Y">Model Y</option>
            <option value="Cyber_Truck">Cyber Truck</option>
        </select>
        <br>
        <br>

        <label for="model_color" id="model_color"><b>Select model color:</b></label>
        <br>
        <input id="model_color" type="radio" id="blue" name="color" value="blue">
        <label for="model_color">Blue</label>
        <br>
        <input id="model_color" type="radio" id="black" name="color" value="black">
        <label for="model_color">Black</label>
        <br>
        <input id="model_color" type="radio" id="red" name="color" value="red">
        <label for="model_color">Red</label>
        <br>
        <input id="model_color" type="radio" id="white" name="color" value="white">
        <label for="model_color">White</label>
        <br>
        <br>

        <label for="features"><b>Add features:</b></label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="autopilot">
        <label for="checkbox">Self-driving - $10,500</label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="bioweapon_defense_mode">
        <label for="checkbox">Bioweapon Defense Mode - $20,000</label>
        <br>
        <input id="checkbox" type="checkbox" name="features" value="dual_battery">
        <label for="checkbox">Dual Battery - $5,000</label>
        <br>
        <br>

        <label id="textarea"><b>Additonal Comments:</b></label>
        <br>
        <textarea id="textarea" name="instructions" rows="4" cols="35">
        </textarea>
        <br>

        <input id="submit" type="submit" value="Place Order" class="submit-button">
        </div>
    </form>
</body>
</html>
